overwrite: true
schema: 'http://localhost:8080/graphql'
generates:
  src/store/graphql/types.generated.ts:
    documents: 'src/**/*.graphql'
    plugins:
      - typescript
    config:
      maybeValue: T
  src/store/auth:
    documents: 'src/store/auth/graphql/*.graphql'
    preset: near-operation-file
    presetConfig:
      baseTypesPath: ../graphql/types.generated.ts
    plugins:
      - add:
          content: >
            /** THIS FILE IS AUTOGENERATED, DO NOT EDIT IT!
             * instead, edit `.graphql` files and run graphql-codegen script
             * for this file to be re-created */
      - typescript-operations
      - typescript-rtk-query:
          importBaseApiFrom: '../../graphql/authApi'
          exportHooks: true
    config:
      maybeValue: T
  src/store:
    documents: ['src/store/**/graphql/*.graphql', '!src/store/auth/graphql/*.graphql']
    preset: near-operation-file
    presetConfig:
      baseTypesPath: graphql/types.generated.ts
    plugins:
      - add:
          content: >
            /** THIS FILE IS AUTOGENERATED, DO NOT EDIT IT!
             * instead, edit `.graphql` files and run graphql-codegen script
             * for this file to be re-created */
      - typescript-operations
      - typescript-rtk-query:
          importBaseApiFrom: '../../graphql/api'
          exportHooks: true
    config:
      maybeValue: T
